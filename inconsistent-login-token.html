<head>
  <title>inconsistent-login-token</title>
</head>

<body>
    <div class="container">
        <div class="row">
        <div class="span4 well">
            {{> login}}
        </div>
        <div class="span4 well">
            {{> status}}
        </div>
        <div class="span4 well">
            {{> serverFacts}}
        </div>
        </div>
    </div>
</body>

<template name="login">
    {{#if loggedIn}}
    {{loginButtons}}
    {{else}}
    <form class="form-inline login">
        <label>Username: </label>
        <input type="text" name="username">
        <button class="btn btn-primary">Login</button>
    </form>
    {{/if}}
</template>

<template name="status">
    <h3>Connected: {{connected}}</h3>

    {{#if connected}}
        <button class="btn btn-danger">Disconnect</button>
    {{else}}
        <button class="btn btn-success">Reconnect</button>
    {{/if}}
</template>
